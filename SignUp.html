<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="wrapper">
    <div class="wrapper-up">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Meta-Logo.png/2560px-Meta-Logo.png" alt="Logo" class="logo">
        <h1>Welcome To Meta</h1>
         <p id="head"> Log into Meta to continue browsing.</p>
        <div class="input-box">
            <input type="text" placeholder="Email or Phone">
        </div>
        <div class="continue">
            <button>Continue</button>
        </div>
    </div>
    <div class="divider">
        <p>______________________<sub>Or</sub>________________________</p>
    </div>
    <div class="wrapper-down">
        <div class="whatsApp">
            <button><i class="fa-brands fa-whatsapp"></i><a href=""></a>Continue with Whatsapp</button>   
        </div>
        <div class="google">
            <button><i class="fa-brands fa-google"></i><a href=""></a>Continue with Google</button>
        </div>
        <div class="facebook">
            <button><i class="fa-brands fa-facebook"></i><a href=""></a>Continue with Facebook</button>
        </div>
        <div class="terms">
            <p>By signing in, you agree to </p>
            <a href="#"> Terms and policy</a>
        </div>
        <p id="company">Powered by Meta<i class="fa-brands fa-meta"></i></p>
    </div>
    </div>
</body>
</html>
